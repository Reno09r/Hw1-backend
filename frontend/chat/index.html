<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Agent Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <!-- Экран входа -->
        <div id="login-screen" class="screen">
            <div class="chat-container">
                <h2>Вход в чат</h2>
                <p>Введите данные для получения JWT токена</p>
                <form id="login-form">
                    <input type="text" id="email" placeholder="Email (например, user@example.com)" required>
                    <input type="password" id="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <!-- Экран чата (изначально скрыт) -->
        <div id="chat-screen" class="screen hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Чат с AI-Агентом</h2>
                    <button id="logout-btn">Выйти</button>
                </div>
                <div id="message-list" class="message-list">
                    <!-- Сообщения будут добавляться сюда -->
                </div>
                <div id="typing-indicator" class="typing-indicator hidden">
                    <span></span><span></span><span></span>
                </div>
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Введите ваше сообщение..." autocomplete="off" required>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
